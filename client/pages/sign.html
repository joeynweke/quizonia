<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizonia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="sign.js" type="module" defer></script>
</head>
<body>
    <header>
        <a href="index.html">
            <div class="h1" id="h1">
                Quizonia
            </div>
        </a>

        <div class="btn-con">
            <a href="sign.html">
                <button class="login" id="login-btn">Login</button>
            </a>
        </div>
        <div class="user hide" id="user" style="color: red">user</div>
    </header>
    
    <main class="main" id="main">
        <div class="error" id="error" style="color: red"></div>
       <h1>Sign up</h1>
       <form action="/sign" method="POST" class="form" id="form">
        <label for="email">Email</label>
        <div>
            <input type="email" class="email" id="email" name="email" required>
        </div>

        <label for="password">Password</label>
        <div>
            <input type="password" class="password" id="password" name="password" required>
        </div>

        <label for="confirm-password">Confirm password</label>
        <div>
            <input type="password" class="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="log-con">
            <button class="login" id="sign" type="submit">Sign up</button>
        </div>
       </form>
       <p>Already have an account? <a href="login.html">Login</a></p>
    </main>
</body>
</html>
