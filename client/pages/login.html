<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizonia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <header>
        <a href="index.html">
            <div class="h1" id="h1">
                Quizonia
            </div>
        </a>

        <div class="btn-con">
            <a href="sign.html">
                <button class="login" id="sign">Sign up</button>
            </a>
        </div>
    </header>
    
    <main class="main" id="main">
       <h1>Login</h1>
       <form action="#" class="form" id="form">
        <label for="email">Email</label>
        <div>
            <input type="email" class="email" id="email" name="email">
        </div>

        <label for="password">Password</label>
        <div>
            <input type="password" class="password" id="password" name="password">
        </div>
        <div class="log-con">
            <button class="login" id="login" type="submit">Login</button>
        </div>
       </form>
       <p>Forget password? <a href="reset.html">Reset password</a></p>
    </main>
</body>
</html>
